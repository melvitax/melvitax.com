<title>{{ page.title }}</title>
<meta name="description" content="{{site.description}}">
<meta name="keywords" content="{{site.keywords}}">
<meta name="author" content="{{site.author.name}}">
<meta name="handheldfriendly" content="true">
<meta name="mobileoptimized" content="320">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="author" href="/humans.txt">
<link rel="apple-touch-icon" href="/assets/favicon-192x192.jpg">
<link rel="icon" sizes="192x192" href="/assets/favicon-192x192.jpg">
<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@{{site.twitter}}">
<meta name="twitter:creator" content="@{{site.author.twitter}}">
<!-- Facebook -->
<meta name="og:site_name" content="{{site.title}}">
<meta name="og:url" content="{{site.url}}">
<meta name="og:type" content="article">
<!-- Shared -->
<meta name="og:title" content="{{page.title}}">
<meta name="og:description" content="{{site.description}}">
<meta name="og:image" content="{{site.socialimage}}">
<!-- Fonts -->
<link href="https://fonts.googleapis.com/css?family=Open+Sans:700|Roboto&display=swap" rel="stylesheet">
<!-- CSS: Main -->
<link rel="stylesheet" href="/assets/style.css">
<!-- PhotoSwipe-->
<link rel="stylesheet" href="vendor/photoswipe-4.1.3/photoswipe.css"> 
<link rel="stylesheet" href="vendor/photoswipe-4.1.3/default-skin/default-skin.css">
